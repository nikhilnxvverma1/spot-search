<!doctype html>

<html>
<head>

  <title>Materialize CSS Framework Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- jQuery is required by Materialize to function -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  <script type="text/javascript">
	function gotoUrl(url){
		// alert('need to go to url '+url);
		window.location.href=url;
	}

	function searchOnEnter(event){
			if(event.keyCode==13){
				search();
			}
	}

	function search(){
		//construct the url
		var field=document.getElementById('searchField');

		currentUrl=window.location.href;
		replaceSpaces=encodeURIComponent(field.value.trim());

		url=currentUrl.split('/')[0]+'search?myquery='+replaceSpaces;
		gotoUrl(url);
		return true;
	}
  </script>
	<div class='container'>
		<div class='row'>
			<!-- header -->
				<h1 class="center-align">Spot Search</h1>
			</div>
		<div class='row'>
			<!-- search filed -->
			<div class='col s6 offset-s3'>
				<input id='searchField' onkeyup='searchOnEnter(event)' type='text' placeholder="Tracks, Artists and Albums..."/>
			</div>
		</div>
		<div class='row'>
			<!-- buttons -->
			<div class='col s3 offset-s3'>
				<a class='waves-effect waves-light btn' href='javascript:search()'>
					Search
				</a>
			</div>
			<div class='col s4 '>
				<a class='waves-effect waves-light btn' href='javascript:search()'>
					I am feeling lucky
				</a>
			</div>
		</div>
		</div>
	</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Spot Search</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<!-- JS -->
	<!-- <script src="libs/angular/angular.min.js"></script> -->
	<!-- <script src="libs/angular-route/angular-route.min.js"></script> -->

	<!-- ANGULAR CUSTOM -->
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="resultsApp" ng-controller='ResultsController'>
<div class="container">

	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
		</div>
		<div>
			<h2>LOGO</h2>
			<form action='search' method='get'>
				<input type='text' placeholder="Search"/>
				<input type='submit' value='Search'/>
			</form>
		</div>

        <div>
            <h4>Showing results for {{test}}</h4>
            <!--TODO list of datamodel views -->
						<!--Each item-->
						<ul class='resultList' ng-repeat="item in items">
							<li>
							<div class='itemContainer'>
								<div class='albumArtContainer'>
									<img class='albumArt' src='http://albumartcollection.com/wp-content/uploads/2011/07/summer-album-art.jpg' alt="art" />
								</div>
								<div class='detailSection'>
									<div>{{item.title}}</div>
									<div>{{item.artist}}</div>
									<span>{{item.album}}</span>
									<span>{{item.duration}}</span>
								</div>
							</li>
							</ul>

						</div>

        </div>

	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
